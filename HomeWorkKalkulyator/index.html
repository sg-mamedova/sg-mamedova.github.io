<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home work Kalkulyator</title>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
  <div class="b-kalkulyator">
    <div class="b-kalkulyator__name">Casio 3234</div>
    <form>
      <input type="text" name="calc"/>
      <div class="b-battery__wrap"><span class="b-battery"></span></div>
      <div class="b-btn__wrap">
        <input type="button" name="btn7" value="7" class="b-btn b-btn__7"/>
        <input type="button" name="btn8" value="8" class="b-btn b-btn__8"/>
        <input type="button" name="btn9" value="9" class="b-btn b-btn__9"/>
        <input type="button" name="btnplus" value="+" class="b-btn b-btn__plus"/>
        <input type="button" name="btn4" value="4" class="b-btn b-btn__4"/>
        <input type="button" name="btn5" value="5" class="b-btn b-btn__5"/>
        <input type="button" name="btn6" value="6" class="b-btn b-btn__6"/>
        <input type="button" name="btnminus" value="-" class="b-btn b-btn__minus"/>
        <input type="button" name="btn1" value="1" class="b-btn b-btn__1"/>
        <input type="button" name="btn2" value="2" class="b-btn b-btn__2"/>
        <input type="button" name="btn3" value="3" class="b-btn b-btn__3"/>
        <input type="button" name="btnsl" value="/" class="b-btn b-btn__sl"/>
        <input type="button" name="btnkoma" value="," class="b-btn b-btn__koma"/>
        <input type="button" name="btn0" value="0" class="b-btn b-btn__0"/>
        <input type="button" name="btnravno" value="=" class="b-btn b-btn__ravno"/>
        <input type="button" name="btnmult" value="*" class="b-btn b-btn__mult"/>
      </div>
    </form>
  </div>
</body>
</html>
